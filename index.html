<!DOCTYPE html>
<html lang="en">
<head>
  <title>trivialities</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <video id="bgVideo" controls preload="true" autoplay loop muted>
    <source src="lefleurjump.webm" type="video/webm">
    <!-- <source src="lefleurjump.mp4" type="video/mp4" > -->
     <!--<source src="lefleurjump.mov" type="video/mov" > -->    
    <!--<source src="Home_Page.webm" type="video/webm" > -->

 </video>
  <div class="container">
    <header class="header">
      <div class="header-container">
        <div class="header-title"> <h1 class="titleh1">DRAINO TRIVIA</h1></div>
        <div class="header-score-and-timer">
          <h1 class="score">0000</h1><br>

    <div class=start-page> 
      <form class="start-game">

        <form class="game-feedback">
          <p>If you have questions that you think should be added, please lmk :)</p>
          <label for="feeback">Question</label><br>
          <input type="text" id="feedback">

          <button>Submit</button>

        </form>
      </div> 
    </div>


  <script src="script.js"></script>
